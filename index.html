    <!-- The custom password modal -->
    <div id="passwordModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <p>Vui lòng nhập mật khẩu:</p>
            <input type="password" id="passwordInput">
            <button id="submitPassword">Gửi</button>
            <p id="passwordError" class="text-red-500 text-sm mt-2"></p>
        </div>
    </div>

    <script>
        const PASSWORD = "TienNguyenTV";
        let targetUrl = '';
        
        // Get the modal, input, and buttons
        const modal = document.getElementById("passwordModal");
        const passwordInput = document.getElementById("passwordInput");
        const submitButton = document.getElementById("submitPassword");
        const closeButton = document.querySelector(".close-button");
        const errorMessage = document.getElementById("passwordError");

        function checkPassword(url) {
            targetUrl = url;
            modal.style.display = "flex";
            errorMessage.textContent = "";
            passwordInput.value = "";
        }

        submitButton.addEventListener("click", () => {
            if (passwordInput.value === PASSWORD) {
                window.open(targetUrl, '_blank');
                modal.style.display = "none";
            } else {
                errorMessage.textContent = "Mật khẩu không đúng. Vui lòng thử lại.";
            }
        });

        // Close the modal when the close button is clicked
        closeButton.addEventListener("click", () => {
            modal.style.display = "none";
        });

        // Close the modal when the user clicks anywhere outside of the modal
        window.addEventListener("click", (event) => {
            if (event.target === modal) {
                modal.style.display = "none";
            }
        });

        // Close modal on escape key press
        window.addEventListener("keydown", (event) => {
            if (event.key === "Escape" && modal.style.display === "flex") {
                modal.style.display = "none";
            }
        });

    </script>
