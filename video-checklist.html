<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh Sách Kiểm Tra Sản Xuất Video</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #f8fafc;
            font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }
        .checkbox-item:checked + span {
            text-decoration: line-through;
            color: #94a3b8;
        }
        .category-card {
            transition: transform 0.2s ease;
        }
        .category-card:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body class="p-4 md:p-8">
    <div class="max-w-4xl mx-auto">
        <!-- Header -->
        <header class="mb-8 text-center">
            <h1 class="text-3xl font-bold text-slate-800 mb-2">Danh Sách Kiểm Tra Video</h1>
            <p class="text-slate-600">Theo dõi quy trình làm việc từ trước khi quay đến khi quảng bá. Tiến độ được lưu tự động.</p>
            
            <div class="mt-6 bg-white p-4 rounded-xl shadow-sm border border-slate-200">
                <div class="flex justify-between items-center mb-2">
                    <span class="text-sm font-medium text-slate-700">Tiến độ tổng thể</span>
                    <span id="progress-text" class="text-sm font-bold text-blue-600">0%</span>
                </div>
                <div class="w-full bg-slate-100 rounded-full h-3">
                    <div id="progress-bar" class="bg-blue-500 h-3 rounded-full transition-all duration-500" style="width: 0%"></div>
                </div>
                <button onclick="resetChecklist()" class="mt-4 text-xs text-red-500 hover:text-red-700 font-medium uppercase tracking-wider">Đặt lại tất cả nhiệm vụ</button>
            </div>
        </header>

        <div id="checklist-container" class="space-y-6">
            <!-- Nội dung sẽ được chèn bởi JS -->
        </div>

        <footer class="mt-12 pb-8 text-center text-slate-400 text-sm">
            &copy; Công cụ Danh mục Kiểm tra Video Charity
        </footer>
    </div>

    <script>
        const checklistData = [
            {
                title: "Trước Khi Quay",
                items: [
                    "Luân phiên thăm viếng giữa 3 địa điểm (Chú Nhị, Chị Út, Chị Vinh) để bối cảnh video luôn mới mẻ"
                ]
            },
            {
                title: "Trong Khi Quay",
                items: [
                    "Giới thiệu rõ ràng về kênh và sứ mệnh để người xem mới nắm bắt được nội dung",
                    "Kêu gọi thích (like), bình luận và xem quảng cáo sớm hơn trong video",
                    "Hướng mặt về phía máy ảnh và nói chuyện trực tiếp khi có thông điệp quan trọng (đừng vừa đi vừa quay lưng lại)",
                    "Định kỳ kêu gọi quyên góp (đừng đợi đến khi quỹ sắp cạn)",
                    "Nhắc nhở người xem vài lần về đợt quyên góp xây nhà mới khi đang chờ đợi nửa còn lại",
                    "Thỉnh thoảng đề cập đến lương so với chi phí để giải thích những thách thức trong việc duy trì kênh",
                    "Khuyến khích người xem xem các danh sách phát (playlist) để tìm nội dung tương tự",
                    "Cuối video, khẳng định không mong cầu đáp lại và sẽ không bao giờ quay lại đòi hỏi điều gì (để tránh người dân bị lừa đảo)",
                    "Giải thích tầm quan trọng của việc 'Like' và 'Comment' giúp thuật toán YouTube đề xuất video đến nhiều người hơn"
                ]
            },
            {
                title: "Trước Khi Tải Lên (Upload)",
                items: [
                    "Hình thu nhỏ (Thumbnail) có bắt mắt và thu hút người xem mới không?",
                    "Tiêu đề video có hấp dẫn để gây chú ý với người xem mới không?",
                    "Tiêu đề video có chứa từ khóa mạnh để tối ưu SEO không?",
                    "Kiểm tra xem tiêu đề dài có bị mờ/che bởi mốc thời gian (timestamp) không?",
                    "Mô tả video có chứa từ khóa mạnh để tối ưu SEO không?",
                    "Video có đoạn 'mồi' (hook) 15-30 giây đầu tiên đủ mạnh không?",
                    "Lời thuyết minh có phù hợp với nội dung không?",
                    "Lời thuyết minh có được đặt đúng vị trí trong video không?",
                    "Tạo màn hình kết thúc (End Screens)"
                ]
            },
            {
                title: "Sau Khi Tải Lên",
                items: [
                    "Đính kèm link các video liên quan trước đó trong phần bình luận",
                    "Bắt đầu phần bình luận bằng một câu hỏi hoặc ý kiến để khuyến khích khán giả tương tác",
                    "Cần tương tác tích cực hơn với người xem",
                    "Không chỉ nhấn 'Tim', hãy trả lời bằng bình luận thực tế để người xem cảm thấy được lắng nghe",
                    "Thêm video vào danh sách phát phù hợp",
                    "Tạo video 'Shorts' hấp dẫn để dẫn dắt người xem vào video chính",
                    "Quảng bá video mới trên Facebook"
                ]
            },
            {
                title: "Các Nhiệm Vụ Khác",
                items: [
                    "Định kỳ xem video từ các kênh khác để học hỏi mẹo quảng bá và tăng người đăng ký",
                    "Định kỳ hỏi Gemini về cách tăng người đăng ký và cách thu hút người xem",
                    "Xem và tự đánh giá lại video của mình để tìm điểm cần cải thiện",
                    "Đặt mục tiêu cụ thể về số lượt xem cho mỗi video (viết ra giấy kèm các hành động cụ thể)",
                    "Đặt mục tiêu cụ thể về số lượng người đăng ký (viết ra giấy kèm các hành động cụ thể)"
                ]
            }
        ];

        function initChecklist() {
            const container = document.getElementById('checklist-container');
            const savedState = JSON.parse(localStorage.getItem('videoChecklistState') || '{}');
            
            checklistData.forEach((section, sIdx) => {
                const sectionHtml = `
                    <div class="category-card bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden">
                        <div class="bg-slate-50 px-6 py-3 border-b border-slate-200">
                            <h2 class="font-bold text-slate-800">${section.title}</h2>
                        </div>
                        <div class="p-6 space-y-4">
                            ${section.items.map((item, iIdx) => {
                                const itemId = `item-${sIdx}-${iIdx}`;
                                const checked = savedState[itemId] ? 'checked' : '';
                                return `
                                    <label class="flex items-start space-x-3 cursor-pointer group">
                                        <input type="checkbox" 
                                               id="${itemId}" 
                                               class="checkbox-item mt-1 h-5 w-5 rounded border-slate-300 text-blue-600 focus:ring-blue-500 transition cursor-pointer" 
                                               ${checked}
                                               onchange="saveState()">
                                        <span class="text-slate-700 leading-tight group-hover:text-slate-900 transition">${item}</span>
                                    </label>
                                `;
                            }).join('')}
                        </div>
                    </div>
                `;
                container.innerHTML += sectionHtml;
            });
            updateProgress();
        }

        function saveState() {
            const checkboxes = document.querySelectorAll('.checkbox-item');
            const state = {};
            checkboxes.forEach(cb => {
                state[cb.id] = cb.checked;
            });
            localStorage.setItem('videoChecklistState', JSON.stringify(state));
            updateProgress();
        }

        function updateProgress() {
            const checkboxes = document.querySelectorAll('.checkbox-item');
            const checked = document.querySelectorAll('.checkbox-item:checked');
            const percentage = Math.round((checked.length / checkboxes.length) * 100) || 0;
            
            document.getElementById('progress-bar').style.width = percentage + '%';
            document.getElementById('progress-text').innerText = percentage + '%';
        }

        function resetChecklist() {
            if(confirm("Bạn có chắc chắn muốn xóa tất cả tiến độ không?")) {
                const checkboxes = document.querySelectorAll('.checkbox-item');
                checkboxes.forEach(cb => cb.checked = false);
                saveState();
            }
        }

        window.onload = initChecklist;
    </script>
</body>
</html>
